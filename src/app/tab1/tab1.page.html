<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    
    <ion-card-header>
      <ion-card-title>Latest sighting - {{ sighting?.date | date:'HH:mm dd/MM/yyyy' }} </ion-card-title>
      <ion-card-subtitle id="Time_home"></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <img [src]="sighting?.photo" alt="Image"  />
      
    </ion-card-content>
  </ion-card>
  
</ion-content>
